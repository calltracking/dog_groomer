<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Grooming Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/javascript/dog.js"></script>
</head>
<body>
    <div class="groomer">
        <h3 class="title">Dog Grooming</h3>
        <div class="panels">
            <div class="panel" id="waiting-panel">
                <h2 class="panel-header">Dogs Waiting to Be Groomed</h2>
                <!-- <ul id="waiting_dogs" ></ul> -->
            </div>
            <div class="panel" id="grooming-panel">
                <h2 class="panel-header">Dogs Being Groomed</h2>
                <!-- <ul id="grooming_dogs"></ul> -->
            </div>
            <div class="panel" id="home-panel">
                <h2 class="panel-header">Dogs Waiting to Go Home</h2>
                <!-- <ul id="ready_to_leave"></ul> -->
            </div>
        </div>
        <!-- <button class="button" id="add-dog-button">Add Dog</button> -->

        <div id="add-dog-panel">
            <h2>Add a New Dog</h2>
            <input type="text" id="dog-name" placeholder="Dog's Name">
            <input type="text" id="dog-breed" placeholder="Dog's Breed">
            <input type="text" id="dog-age" placeholder="Dog's Age">
            <button class="button" id="add-dog">Add Dog</button>
        </div>
    </div>
</body>
</html>
